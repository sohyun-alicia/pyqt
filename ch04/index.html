<html>
    <head></head>
    <body>
        <style type="text/css">
        li {color:red}
        </style>
        
        <!-- 테이블 -->
        <table border=1>
            <tr>
                <td> 코인 </td>
                <td> 종가 </td>
            </tr>
            <tr>
                <td> BTC </td>
                <td> 8,000,000 </td>
            </tr>
            <tr>
                <td> XRP </td>
                <td> 510 </td>
            </tr>
        </table>
        <!-- 순서 있는 목록(oldered list) -->
        <ol>    
            <li> A </li>
            <li> B </li>
        </ol>
        <!-- 순서 없는 목록(unoldered list) -->
        <ul>    
            <li> A </li>
            <li> B </li>
        </ul>
    </body>
</html>
